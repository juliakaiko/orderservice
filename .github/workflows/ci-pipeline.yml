name: CI Pipeline for Spring Boot JAR

on:
  push:
    branches: [ branch1 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Enable Docker-in-Docker for Testcontainers
    services:
      docker:
        image: docker:dind
        privileged: true
        env:
          DOCKER_TLS_CERTDIR: ""  # Disable TLS for connection
        options: --health-cmd "docker info" --health-interval 10s --health-timeout 5s --health-retries 3

    env:
      DOCKER_HOST: tcp://docker:2375
      DOCKER_TLS_CERTDIR: ""
      TESTCONTAINERS_RYUK_DISABLED: "true"
      MAVEN_OPTS: "-Dmaven.repo.local=.m2"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check Docker status
        run: docker info

      - name: Build and test with Maven
        run: |
          mvn -B clean verify -e -X -Dspring.test.constructor.autowire.mode=all
          pkill -f surefirebooter || true

      - name: Upload Surefire Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Prepare for Sonar analysis
        run: |
          mkdir -p target/unpacked-libs
          unzip -q -j target/*.jar 'BOOT-INF/lib/*.jar' -d target/unpacked-libs || echo "No libraries found in JAR"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=juliakaiko_orderservice
            -Dsonar.projectName=orderservice
            -Dsonar.organization=juliakaiko
            -Dsonar.java.binaries=target/classes
            -Dsonar.java.libraries=target/unpacked-libs/*.jar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        if: success()
        run: |
          docker build -t juliakaiko94/orderservice:latest .
          docker push juliakaiko94/orderservice:latest